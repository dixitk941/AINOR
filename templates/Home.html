<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINOR - Voice Assistant</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .cta {
            text-align: center;
            padding: 20px;
        }
        .cta button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AINOR</h1>
        <nav>
            <a href="#home" style="color: #fff; margin: 0 15px;">Home</a>
            <a href="#features" style="color: #fff; margin: 0 15px;">Features</a>
            <a href="#about" style="color: #fff; margin: 0 15px;">About</a>
            <a href="#contact" style="color: #fff; margin: 0 15px;">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Welcome to AINOR</h1>
    </div>
    <div class="cta">
        <h2>Experience the Future of Voice Assistance</h2>
        <button onclick="window.location.href='#contact'">Get Started</button>
    </div>
    <footer>
        <p>&copy; 2023 AINOR. All rights reserved.</p>
    </footer>
</body>
</html>
