<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINOR - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --primary-text: #202123;
            --secondary-text: #6e6e80;
            --border-color: #e5e5e5;
            --accent-color: #10a37f;
            --input-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --hover-color: #f0f0f0;
            --button-text: #ffffff;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --error-color: #ef4444;
        }

        .dark-mode {
            --bg-color: #1e1e2f;
            --primary-text: #ececf1;
            --secondary-text: #c5c5d2;
            --border-color: #2a2a3a;
            --accent-color: #10a37f;
            --input-bg: #2a2a3a;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --hover-color: #2a2a3a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: var(--bg-color);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 24px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--primary-text);
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--primary-text);
            font-size: 0.95rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--accent-color);
            color: var(--button-text);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }

        .button:hover {
            background-color: #0d8c6a;
        }

        .button-outlined {
            background-color: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .button-outlined:hover {
            background-color: rgba(16, 163, 127, 0.1);
        }

        .separator {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 1.5rem 0;
            color: var(--secondary-text);
            font-size: 0.875rem;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-top: 1px solid var(--border-color);
        }

        .separator span {
            margin: 0 0.5rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .social-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--bg-color);
            color: var(--primary-text);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .social-button:hover {
            background-color: var(--hover-color);
        }

        .toggle-form {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--secondary-text);
        }

        .toggle-form a {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-text);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .auth-container {
                box-shadow: none;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }
            
            input {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <i class="fa-regular fa-moon"></i>
    </div>
    
    <div class="auth-container">
        <div class="logo">AINOR</div>
        
        <!-- Login Form -->
        <div id="login-form">
            <h1>Welcome back</h1>
            
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" id="login-email" required>
                <div class="error-message" id="login-email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <div class="error-message" id="login-password-error"></div>
            </div>
            
            <button class="button" id="login-button">Sign in</button>
            
            <div class="separator">
                <span>or</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-button" id="google-login">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-button" id="github-login">
                    <i class="fab fa-github"></i>
                </button>
            </div>
            
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Sign up</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none; width: 100%;">
            <h1>Create an account</h1>
            
            <div class="form-group">
                <label for="register-name">Full name</label>
                <input type="text" id="register-name" required>
                <div class="error-message" id="register-name-error"></div>
            </div>
            
            <div class="form-group">
                <label for="register-email">Email address</label>
                <input type="email" id="register-email" required>
                <div class="error-message" id="register-email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                <div class="error-message" id="register-password-error">Password must be at least 6 characters</div>
            </div>
            
            <button class="button" id="register-button">Create account</button>
            
            <div class="toggle-form">
                Already have an account? <a id="show-login">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
          apiKey: "AIzaSyCYdeigPuvdKyVj0rG53IoUZHaVyawyVZY",

authDomain: "genzconnect-f5082.firebaseapp.com",

databaseURL: "https://genzconnect-f5082-default-rtdb.firebaseio.com",

projectId: "genzconnect-f5082",

storageBucket: "genzconnect-f5082.appspot.com",

messagingSenderId: "761396074376",

appId: "1:761396074376:web:ce2c9a3560a78194698c3d",

measurementId: "G-ZFNR03PDPM"

        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        
        // Toggle forms
        showRegisterLink.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            clearErrors();
        });
        
        showLoginLink.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            clearErrors();
        });
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fa-regular fa-sun';
            } else {
                icon.className = 'fa-regular fa-moon';
            }
            
            // Save theme preference
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
        
        // Apply saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.querySelector('i').className = 'fa-regular fa-sun';
        }
        
        // Error handling
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
        }
        
        // Login
        document.getElementById('login-button').addEventListener('click', () => {
            clearErrors();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email) {
                showError('login-email-error', 'Email is required');
                return;
            }
            
            if (!password) {
                showError('login-password-error', 'Password is required');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to main app
                    window.location.href = '/';                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        showError('login-password-error', 'Invalid email or password');
                    } else {
                        showError('login-password-error', error.message);
                    }
                });
        });
        
        // Register
        document.getElementById('register-button').addEventListener('click', () => {
            clearErrors();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!name) {
                showError('register-name-error', 'Name is required');
                return;
            }
            
            if (!email) {
                showError('register-email-error', 'Email is required');
                return;
            }
            
            if (!password) {
                showError('register-password-error', 'Password is required');
                return;
            }
            
            if (password.length < 6) {
                showError('register-password-error', 'Password must be at least 6 characters');
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with display name
                    return userCredential.user.updateProfile({
                        displayName: name
                    }).then(() => {
                        // Redirect to main app
                        window.location.href = '/';                    });
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        showError('register-email-error', 'Email already in use');
                    } else {
                        showError('register-email-error', error.message);
                    }
                });
        });
        
        // Social logins
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(() => {
                  window.location.href = '/';                })
                .catch((error) => {
                    showError('login-password-error', error.message);
                });
        });
        
        document.getElementById('github-login').addEventListener('click', () => {
            const provider = new firebase.auth.GithubAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(() => {
                  window.location.href = '/';                })
                .catch((error) => {
                    showError('login-password-error', error.message);
                });
        });
        
        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
              window.location.href = '/';            }
        });
    </script>
</body>
</html>
