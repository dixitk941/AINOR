<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Custom UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dark gradient background with smooth animations */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #131313, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 70%;
            max-width: 800px;
            height: 70vh;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 15px;
        }

        .message {
            background-color: #252525;
            color: #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: #007BFF;
        }

        .message.assistant {
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .input-container input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px;
        }

        .input-container input:focus {
            outline: none;
        }

        .input-container button {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 10px 20px;
            margin-left: 15px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

<div class="chat-container">
    <!-- Messages area -->
    <div class="messages" id="messageContainer"></div>

    <!-- Input area -->
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask AINOR something..." onkeypress="checkKey(event)">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    document.getElementById('sendBtn').onclick = function() {
        sendMessage();
    };

    function checkKey(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function sendMessage() {
        var input = document.getElementById('userInput').value;
        if (!input.trim()) return;
        
        appendMessage(input, 'user');
        document.getElementById('userInput').value = '';
        simulateResponse();
    }

    function appendMessage(text, sender) {
        const messageElem = document.createElement('div');
        messageElem.className = 'message ' + sender;
        messageElem.innerText = text;
        document.getElementById('messageContainer').appendChild(messageElem);
        document.getElementById('messageContainer').scrollTop = document.getElementById('messageContainer').scrollHeight;
    }

    function simulateResponse() {
        setTimeout(() => {
            appendMessage("AINOR's response...", 'assistant');
        }, 1500);
    }
</script>

</body>
</html>
