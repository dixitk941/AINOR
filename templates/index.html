<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Voice Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ECECEC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #initialWindow {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: #1A1A1A;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        #initialWindow h1 {
            color: #ECECEC;
            margin-bottom: 10px;
        }

        #initialWindow input, #initialSubmit {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-top: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        #initialWindow input {
            background-color: #333;
            color: #ECECEC;
        }

        #initialSubmit {
            background-color: #3D8DFF;
            color: #FFF;
            cursor: pointer;
            transition: background 0.3s;
        }

        #initialSubmit:hover {
            background-color: #1D6FE5;
        }

        #appContainer {
            display: flex;
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: #1A1A1A;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #2A2A2A;
            width: 200px;
            color: #ECECEC;
        }

        #sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .quick-command {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-command:hover {
            background-color: #3D8DFF;
        }

        #mainContent {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: #3D8DFF #2A2A2A;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #3D8DFF;
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            transition: transform 0.3s;
        }

        .user {
            align-self: flex-end;
            background-color: #3D8DFF;
            color: #FFF;
            border-top-right-radius: 0;
        }

        .ai {
            align-self: flex-start;
            background-color: #2A2A2A;
            color: #ECECEC;
            border-top-left-radius: 0;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #282828;
            border-top: 1px solid #333;
            gap: 10px;
            align-items: center;
        }

        #command {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ECECEC;
            outline: none;
        }

        #submit {
            padding: 12px;
            background-color: #3D8DFF;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submit:hover {
            background-color: #1D6FE5;
        }

        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Allows wrapping of long lines */
            word-wrap: break-word; /* Breaks long words */
            margin-bottom: 10px; /* Adds space below the code block */
        }

        code {
            background-color: #2d2d2d;
            color: #f8f8f2;
        }

        button {
            margin-top: 5px;
            background-color: #3D8DFF;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1D6FE5;
        }
    </style>
</head>
<body>
    <div id="initialWindow">
        <h1>Welcome to AINOR</h1>
        <p>Enter a command to start the conversation:</p>
        <input type="text" id="initialCommand" placeholder="Enter your command">
        <button id="initialSubmit">Start</button>
    </div>

    <div id="appContainer" style="display: none;">
        <div id="sidebar">
            <h2>AINOR</h2>
            <div class="quick-command" onclick="executeCommand('Hello, AINOR!')">
                <i class="fas fa-comment-dots"></i> Say Hello
            </div>
            <div class="quick-command" onclick="executeCommand('Tell me a joke!')">
                <i class="fas fa-laugh"></i> Tell a Joke
            </div>
            <div class="quick-command" onclick="executeCommand('Whatâ€™s the weather?')">
                <i class="fas fa-cloud-sun"></i> Weather Update
            </div>
        </div>

        <div id="mainContent">
            <div class="chat-container" id="chatContainer"></div>
            <div class="input-container">
                <textarea id="command" placeholder="Type a message..." rows="3"></textarea>
                <button id="submit"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        function displayMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user' : 'ai');
            messageElement.innerHTML = parseFormatting(text);
            document.getElementById('chatContainer').appendChild(messageElement);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function executeCommand(command) {
            document.getElementById('command').value = command;
            sendCommand();
        }

        document.getElementById('initialSubmit').addEventListener('click', () => {
            const initialCommand = document.getElementById('initialCommand').value;
            if (initialCommand.trim() !== '') {
                document.getElementById('initialWindow').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                displayMessage(initialCommand, 'user');
                sendCommand(initialCommand);
            }
        });

        document.getElementById('submit').addEventListener('click', () => {
            const command = document.getElementById('command').value;
            if (command.trim() !== '') {
                displayMessage(command, 'user');
                sendCommand(command);
            }
        });

        async function sendCommand(command) {
            try {
                const response = await fetch('/process_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command || document.getElementById('command').value })
                });

                const data = await response.json();
                displayMessage(data.response, 'ai');
                document.getElementById('command').value = '';
            } catch (error) {
                console.error('Error:', error);
                displayMessage("I'm having trouble reaching the server.", 'ai');
            }
        }
        async function fetchData() {
        try {
            const response = await fetch('your-api-endpoint');
            const data = await response.json();
            const formattedResponse = parseFormatting(data.response);
            displayMessage(formattedResponse, 'ai');
            document.getElementById('command').value = '';
        } catch (error) {
            console.error('Error:', error);
            displayMessage("I'm having trouble reaching the server.", 'ai');
        }
    }

    function parseFormatting(text) {
        // Escape HTML characters
        const escapeHtml = (unsafe) => {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        };

        // Parse and apply markdown formatting (bold, italic, underline, bullet points, code blocks)
        let formattedText = text
            .replace(/```(.*?)```/gs, (match, p1) => {
                return `<pre><code>${escapeHtml(p1)}</code><button onclick="copyToClipboard(this)">Copy</button></pre>`;
            }) // Code blocks
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')                 // Bold
            .replace(/\*(.*?)\*/g, '<i>$1</i>')                     // Italic
            .replace(/__(.*?)__/g, '<u>$1</u>');                    // Underline

        // Handle bullet points
        const bulletPoints = formattedText.split('\n').map(line => {
            if (line.startsWith('* ')) {
                return `<li>${line.substring(2)}</li>`;
            }
            return line;
        }).join('\n');

        // Wrap bullet points in <ul> tags
        if (bulletPoints.includes('<li>')) {
            formattedText = `<ul>${bulletPoints}</ul>`;
        }

        return formattedText;
    }

    function copyToClipboard(button) {
        const codeBlock = button.previousElementSibling;
        const textArea = document.createElement('textarea');
        textArea.value = codeBlock.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        button.textContent = 'Copied!';
        setTimeout(() => {
            button.textContent = 'Copy';
        }, 2000);
    }
    </script>
</body>
</html>
