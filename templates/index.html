<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* ChatGPT-like UI styles */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #343541; /* ChatGPT-like background */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            display: inline-block;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background-color: #007BFF; /* User message background */
            color: white;
            align-self: flex-end;
        }
        .assistant {
            background-color: #444654; /* Assistant message background */
            color: white;
            align-self: flex-start;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-container {
            display: flex;
            padding: 20px;
            background-color: #40414f; /* Input background */
            border-top: 1px solid #575960;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
        }
        .input-container input:focus {
            outline: none;
        }
        .send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container" id="chat-container">
    <!-- Chat messages will be dynamically inserted here -->
</div>

<div class="input-container">
    <input type="text" id="command" placeholder="Type your message here..." onkeypress="checkEnter(event)">
    <button id="submit" class="send-button">Send</button>
</div>

<script>
    document.getElementById('submit').onclick = function () {
        var command = document.getElementById('command').value;
        if (command.trim() === "") return;
        appendMessage(command, 'user');
        processCommand(command);
    };

    function checkEnter(event) {
        if (event.key === "Enter") {
            document.getElementById('submit').click();
        }
    }

    function processCommand(command) {
        appendMessage("A.I.N.O.R is thinking...", 'assistant');
        setTimeout(() => {
            // Simulating AI response after a delay
            appendMessage("Response for: " + command, 'assistant');
        }, 1500);
        document.getElementById('command').value = ''; // Clear the input
    }

    function appendMessage(text, sender) {
        const message = document.createElement('div');
        message.className = 'message ' + (sender === 'user' ? 'user' : 'assistant');
        message.innerText = text;

        const chatContainer = document.getElementById('chat-container');
        chatContainer.appendChild(message);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the latest message
    }
</script>

</body>
</html>
