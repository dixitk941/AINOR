<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Blackbox Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Full-screen dark background with center chat container */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #2b2b2b;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message {
            background-color: #3a3a3a;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .message.user {
            background-color: #007BFF;
            align-self: flex-end;
        }

        .message.assistant {
            background-color: #444;
            align-self: flex-start;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating input box at the bottom */
        .input-container {
            display: flex;
            justify-content: space-between;
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
        }

        .input-container input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px;
        }

        .input-container input:focus {
            outline: none;
        }

        .input-container button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Chat messages section -->
    <div class="messages" id="messages">
        <!-- Messages will be appended here -->
    </div>

    <!-- Floating input box -->
    <div class="input-container">
        <input type="text" id="command" placeholder="Type your message..." onkeypress="checkEnter(event)">
        <button id="sendButton">Send</button>
    </div>
</div>

<script>
    document.getElementById('sendButton').onclick = function () {
        var command = document.getElementById('command').value;
        if (command.trim() === "") return;
        appendMessage(command, 'user');
        processCommand(command);
    };

    function checkEnter(event) {
        if (event.key === "Enter") {
            document.getElementById('sendButton').click();
        }
    }

    function processCommand(command) {
        // Simulate assistant response
        appendMessage("A.I.N.O.R is processing...", 'assistant');
        setTimeout(() => {
            appendMessage("Here is the response for: " + command, 'assistant');
        }, 1500);
        document.getElementById('command').value = ''; // Clear the input
    }

    function appendMessage(text, sender) {
        const message = document.createElement('div');
        message.className = 'message ' + (sender === 'user' ? 'user' : 'assistant');
        message.innerText = text;

        const messagesContainer = document.getElementById('messages');
        messagesContainer.appendChild(message);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to latest message
    }
</script>

</body>
</html>
