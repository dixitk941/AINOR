<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: flex-end;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer and Edge */
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #3a3a3a;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #4CAF50; /* Green for user messages */
            color: white;
        }

        .assistant {
            align-self: flex-start;
            background-color: #1f1f1f; /* Dark grey for assistant messages */
            color: white;
        }

        #command-container {
            display: flex;
            margin-top: 10px;
        }

        #command {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #1f1f1f;
            color: white;
        }

        #buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1f1f1f;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <h1>A.I.N.O.R Voice Assistant</h1>
    <div class="container" id="chat-container"></div>
    <div id="command-container">
        <input type="text" id="command" placeholder="Enter your command...">
        <div id="buttons">
            <button id="submit">Send Command</button>
            <button id="mic" onclick="startMic()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        document.getElementById('submit').onclick = function() {
            var command = document.getElementById('command').value;
            if (command.trim() === "") return; // Prevent empty submissions
            appendMessage(command, 'user');
            processCommand(command);
        };

        function processCommand(command) {
            fetch('/process_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'assistant');
                document.getElementById('command').value = ''; // Clear input
            });
        }

        function appendMessage(text, sender) {
            const message = document.createElement('div');
            message.className = 'message ' + sender;
            message.innerText = text;

            const chatContainer = document.getElementById('chat-container');
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the latest message
        }

        function startMic() {
            // Here you would integrate a microphone listening functionality
            alert('Microphone function to be implemented.');
        }
    </script>
</body>
</html>
