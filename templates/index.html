<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Voice Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
            overflow-y: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 300;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #3a3a3a;
            width: 100%;
            word-wrap: break-word;
            font-size: 1em;
            position: relative;
        }

        #code {
            margin-top: 10px;
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        #copyButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4a4a4a;
            color: #ffffff;
            font-size: 0.8em;
        }

        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #command {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1em;
        }

        #buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #4a4a4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A.I.N.O.R Voice Assistant</h1>
        <div id="response">
            <div id="textResponse"></div>
            <pre id="code" class="language-javascript"></pre>
            <button id="copyButton" onclick="copyCode()">Copy Code</button>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="command" placeholder="Enter your command...">
        <div id="buttons">
            <button id="submit">Send Command</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script>
        document.getElementById('submit').onclick = function() {
            var command = document.getElementById('command').value;
            processCommand(command);
        };

        function processCommand(command) {
            fetch('/process_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                // Clear previous response
                document.getElementById('textResponse').innerText = '';
                document.getElementById('code').innerText = '';
                
                // Extract text and code from response
                const responseText = data.response;
                const codeMatch = responseText.match(/'''([\s\S]*?)'''/);

                if (codeMatch) {
                    // Display code snippet
                    const codeSnippet = codeMatch[1];
                    document.getElementById('code').innerText = codeSnippet;
                    Prism.highlightElement(document.getElementById('code'));

                    // Display text response without code snippet
                    const textResponse = responseText.replace(codeMatch[0], '').trim();
                    document.getElementById('textResponse').innerText = textResponse;
                } else {
                    // Display only text response
                    document.getElementById('textResponse').innerText = responseText;
                }

                // Clear input
                document.getElementById('command').value = '';
            });
        }

        function copyCode() {
            var code = document.getElementById('code').innerText;
            navigator.clipboard.writeText(code).then(function() {
                alert('Code copied to clipboard!');
            }, function(err) {
                alert('Failed to copy code: ', err);
            });
        }
    </script>
</body>
</html>
