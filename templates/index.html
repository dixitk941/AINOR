<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Voice Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light background */
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #444;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background for chat area */
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            margin: 5px 0;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user {
            align-self: flex-end;
            background-color: #4CAF50; /* Green for user messages */
            color: white;
        }

        .assistant {
            align-self: flex-start;
            background-color: #e1e1e1; /* Light grey for assistant messages */
            color: #000;
        }

        #command-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff; /* White background for input area */
            border-top: 1px solid #e0e0e0; /* Light border for separation */
        }

        #command {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        #buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF; /* Blue button */
            color: #ffffff;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        button:disabled {
            background-color: #007BFF;
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>A.I.N.O.R Voice Assistant</h1>
    <div class="container" id="chat-container"></div>
    <div id="command-container">
        <input type="text" id="command" placeholder="Type your command..." onkeypress="checkEnter(event)">
        <div id="buttons">
            <button id="submit">Send</button>
            <button id="mic" onclick="startMic()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        document.getElementById('submit').onclick = function() {
            var command = document.getElementById('command').value;
            if (command.trim() === "") return; // Prevent empty submissions
            appendMessage(command, 'user');
            processCommand(command);
        };

        function checkEnter(event) {
            if (event.key === "Enter") {
                document.getElementById('submit').click();
            }
        }

        function processCommand(command) {
            if (command.toLowerCase() === 'check weather') {
                getLocationAndWeather(); // Call weather function
                return;
            }

            fetch('/process_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'assistant');
                document.getElementById('command').value = ''; // Clear input
            });
        }

        function appendMessage(text, sender) {
            const message = document.createElement('div');
            message.className = 'message ' + sender;
            message.innerText = text;

            const chatContainer = document.getElementById('chat-container');
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the latest message
        }

        function startMic() {
            // Here you would integrate a microphone listening functionality
            alert('Microphone function to be implemented.');
        }

        // Check for location permission and get weather
        function getLocationAndWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Fetch weather based on coordinates
                    fetchWeather(lat, lon);
                }, (error) => {
                    alert("Unable to retrieve your location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Placeholder function for fetching weather
        function fetchWeather(lat, lon) {
            // Replace this with your actual weather fetching logic
            fetch(`https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=${lat},${lon}`)
                .then(response => response.json())
                .then(data => {
                    appendMessage(`Current weather: ${data.current.condition.text}, Temperature: ${data.current.temp_c}Â°C`, 'assistant');
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
