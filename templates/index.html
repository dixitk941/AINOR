<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Voice Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .branding {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: #2c2c2c;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #3a3a3a;
            word-wrap: break-word;
            font-size: 1em;
            max-width: 70%;
        }

        .message.code {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .message.user {
            align-self: flex-end;
            background-color: #4a4a4a;
        }

        .message.ai {
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        #command {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1em;
        }

        #submit {
            padding: 15px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        #submit:hover {
            background-color: #4a4a4a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="branding">AINOR Powered By GEMINI 1.5</div>
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="command" placeholder="Enter your command...">
        <button id="submit">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script>
        document.getElementById('submit').onclick = function() {
            var command = document.getElementById('command').value;
            addMessage(command, 'user');
            processCommand(command);
        };

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.innerText = text;
            document.getElementById('chatContainer').appendChild(message);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function processCommand(command) {
            fetch('/process_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                // Clear input
                document.getElementById('command').value = '';

                // Create message elements
                const textResponse = data.response;
                const codeSnippet = data.code;

                if (textResponse) {
                    addMessage(textResponse, 'ai');
                }

                if (codeSnippet) {
                    const codeMessage = document.createElement('pre');
                    codeMessage.className = 'message code ai language-javascript';
                    codeMessage.innerText = codeSnippet;
                    document.getElementById('chatContainer').appendChild(codeMessage);
                    Prism.highlightElement(codeMessage);
                }

                // Scroll to the bottom of the chat container
                document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
            });
        }
    </script>
</body>
</html>
