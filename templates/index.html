<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fullscreen background with gradient */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #131313, #1a1a1a);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Chat container takes up most of the screen */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Chat messages */
        .message {
            width: 80%;
            max-width: 600px;
            background-color: #3a3a3a;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #28a745;
            align-self: flex-end;
        }

        .message.ainor {
            background-color: #3e3e3e;
            align-self: flex-start;
        }

        /* Input box at the bottom */
        .input-area {
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 30px;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100vw;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .input-area input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px;
        }

        .input-area input:focus {
            outline: none;
        }

        .input-area button {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 10px 20px;
            margin-left: 15px;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #218838;
        }

        /* Message below the input box */
        .warning-text {
            color: #f0f0f0;
            margin-top: 5px;
            font-size: 0.8rem;
            text-align: center;
            position: fixed;
            bottom: 5px;
            width: 100%;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .input-area {
                padding: 10px 20px;
            }

            .input-area button {
                padding: 8px 15px;
            }

            .warning-text {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

<!-- Chat Container -->
<div class="chat-container" id="chatContainer">
    <!-- Messages will appear here -->
</div>

<!-- Input Area fixed at the bottom -->
<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask AINOR something..." onkeypress="checkKey(event)">
    <button id="sendBtn">Send</button>
</div>

<!-- Warning text below the input box -->
<p class="warning-text">AINOR can make mistakes. Check important info.</p>

<script>
    document.getElementById('sendBtn').onclick = function() {
        sendMessage();
    };

    function checkKey(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function sendMessage() {
        var input = document.getElementById('userInput').value;
        if (!input.trim()) return;

        appendMessage(input, 'user');
        setTimeout(() => appendMessage('This is a response from AINOR.', 'ainor'), 1000);

        document.getElementById('userInput').value = ''; // Clear input after sending
    }

    function appendMessage(message, sender) {
        const chatContainer = document.getElementById('chatContainer');

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.innerText = message;

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the latest message
    }
</script>

</body>
</html>
