<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Executor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
            margin: 0;
        }

        .chat-container {
            max-height: 50vh;
            overflow-y: auto;
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: #2d3748;
            z-index: 10;
        }

        .message.user {
            text-align: right;
            background-color: #3182ce;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            margin: 10px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.ai {
            text-align: left;
            background-color: #4a5568;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            margin: 10px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .welcome-line {
            padding-top: 30px;
            padding-bottom: 10px;
            text-align: center;
            font-size: 1.5rem;
        }

        .commands {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .input-container input {
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 60%;
            background-color: #2d3748;
            color: white;
            border: none;
            font-size: 1rem;
        }

        .input-container button {
            padding: 0.75rem 1.5rem;
            background-color: #3182ce;
            color: white;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #2b6cb0;
        }

        .hidden {
            display: none;
        }

        .fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 20;
        }

        .copy-button {
            background-color: #4A90E2;
            color: white;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <!-- Main Section with Background Gradient -->
    <section class="relative text-center p-8 sm:p-16 bg-gradient-to-r from-black via-gray-900 to-black text-white overflow-hidden min-h-screen">
        <div class="max-w-4xl mx-auto w-full">

            <!-- Welcome Line -->
            <div id="welcomeLine" class="welcome-line">
                <h1 class="text-4xl font-bold tracking-wide">Welcome to A.I.N.O.R</h1>
                <p class="text-lg mt-4">Your intelligent voice assistant designed to simplify your life. Type any command below, and let A.I.N.O.R assist you instantly.</p>
            </div>

            <!-- Command Buttons -->
            <div id="commands" class="commands">
                <button onclick="executeCommand('Hello')" class="py-4 px-8 bg-blue-600 rounded-lg shadow-lg hover:bg-blue-500 transition-all duration-300 text-white">Say Hello</button>
                <button onclick="executeCommand('What is the weather today?')" class="py-4 px-8 bg-green-600 rounded-lg shadow-lg hover:bg-green-500 transition-all duration-300 text-white">Weather</button>
                <button onclick="executeCommand('Tell me a joke')" class="py-4 px-8 bg-purple-600 rounded-lg shadow-lg hover:bg-purple-500 transition-all duration-300 text-white">Joke</button>
            </div>

            <!-- Input Box and Send Button -->
            <div id="inputContainer" class="input-container">
                <input type="text" id="command" placeholder="Enter your command..." class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
                <button id="submit" class="py-4 px-8 bg-blue-600 rounded-lg hover:bg-blue-500 transition-all duration-300 text-white">Send</button>
            </div>

        </div>
    </section>

    <!-- Chat Container (Initially Hidden) -->
    <div id="chatContainer" class="chat-container hidden">
        <!-- Messages will be appended here dynamically -->
    </div>

    <!-- Fixed Input Box at Bottom -->
    <div id="fixedInputContainer" class="input-container fixed-bottom hidden">
        <input type="text" id="fixedCommand" placeholder="Type your command..." class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
        <button id="submitFixed" class="py-4 px-8 bg-blue-600 rounded-lg hover:bg-blue-500 transition-all duration-300 text-white">Send</button>
    </div>

    <script>
        let isInitialState = true;

        // Function to show chat container and hide initial state elements
        function startChat() {
            document.getElementById('welcomeLine').classList.add('hidden');
            document.getElementById('commands').classList.add('hidden');
            document.getElementById('inputContainer').classList.add('hidden');
            document.getElementById('fixedInputContainer').classList.remove('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
        }

        // Handle the click event on the initial send button
        document.getElementById('submit').onclick = function() {
            const command = document.getElementById('command').value;
            if (command.trim() !== '') {
                addMessage(command, 'user');
                processCommand(command);
            }
        };

        // Handle the enter key on the initial input box
        document.getElementById('command').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('submit').click();
            }
        });

        // Add message to the chat container
        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = `message ${sender} mb-4 flex justify-${sender === 'user' ? 'end' : 'start'}`;
            message.innerHTML = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Check if the message contains a <code> block and apply syntax highlighting
            const codeMessage = message.querySelector('code');
            if (codeMessage) {
                Prism.highlightElement(codeMessage); // Highlight the code
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerText = 'Copy';
                copyButton.onclick = function() {
                    navigator.clipboard.writeText(codeMessage.textContent).then(function() {
                        alert('Code copied to clipboard!');
                    }, function(err) {
                        alert('Failed to copy code: ', err);
                    });
                };
                message.appendChild(copyButton);
            }
        }

        // Process the command after the user inputs it
        function processCommand(command) {
            setTimeout(() => {
                // Simulate AI response (This is where you would integrate actual API calls)
                let aiResponse = '<pre><code>const express = require("express");\nconst app = express();\napp.listen(3000, () => console.log("Server is running"));</code></pre>';

                addMessage(aiResponse, 'ai');
                startChat(); // Hide initial elements and show chat interface
            }, 1000);
        }

        // Execute predefined commands from the command buttons
        function executeCommand(command) {
            document.getElementById('command').value = command;
            document.getElementById('submit').click();
        }
    </script>
</body>
</html>
