<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.N.O.R - Fullscreen UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fullscreen background with gradient */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #131313, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Chat container for full screen */
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating centered input box */
        .input-area {
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 30px;
            padding: 15px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }

        .input-area input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px;
        }

        .input-area input:focus {
            outline: none;
        }

        .input-area button {
            background-color: #28a745;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 10px 20px;
            margin-left: 15px;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #218838;
        }

        /* Message below the input box */
        .warning-text {
            color: #f0f0f0;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Messages container - hidden in this design */
        .messages {
            display: none;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .input-area {
                padding: 10px 20px;
            }

            .input-area button {
                padding: 8px 15px;
            }

            .warning-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .input-area {
                padding: 8px 15px;
            }

            .input-area button {
                padding: 6px 10px;
                font-size: 0.85rem;
            }

            .warning-text {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Centered floating input area -->
    <div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask AINOR something..." onkeypress="checkKey(event)">
            <button id="sendBtn">Send</button>
        </div>
        <!-- Message below the input box -->
        <p class="warning-text">AINOR can make mistakes. Check important info.</p>
    </div>
</div>

<script>
    document.getElementById('sendBtn').onclick = function() {
        sendMessage();
    };

    function checkKey(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function sendMessage() {
        var input = document.getElementById('userInput').value;
        if (!input.trim()) return;

        // Simulate a message being sent and received
        document.getElementById('userInput').value = '';
        console.log('Message sent:', input);
    }
</script>

</body>
</html>
